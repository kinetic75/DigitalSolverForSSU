<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0/css/all.min.css">
  <style>
    body {
      font-family: 'Arial', sans-serif;
      background-color: #f2f2f2;
      margin: 0;
      padding: 0;
      display: flex;
      align-items: center;
      justify-content: center;
      height: 100vh;
    }

    .chat-container {
      background-color: #fff;
      border-radius: 8px;
      box-shadow: 0 0 10px rgba(0, 0, 0, 0.1);
      width: 50%;
      overflow: hidden;
    }

    .chat-header {
      background-color: #3498db;
      color: #fff;
      padding: 10px;
      text-align: center;
    }

    .chat-messages {
      padding: 10px;
      height: 200px;
      overflow-y: auto;
      border-bottom: 1px solid #ccc;
    }

    .message {
      margin-bottom: 10px;
    }

    .user-message {
      background-color: #eaf6fd;
      border-radius: 5px;
      padding: 8px;
      display: inline-block;
      max-width: 70%;
    }

    .bot-message {
      background-color: #d6f5d6;
      border-radius: 5px;
      padding: 8px;
      display: inline-block;
      max-width: 70%;
    }

    .chat-input {
      display: flex;
      padding: 10px;
    }

    #messageInput {
      flex-grow: 1;
      padding: 8px;
      border: 1px solid #ccc;
      border-radius: 5px;
      margin-right: 5px;
    }

    #submitButton {
      background-color: #3498db;
      color: #fff;
      border: none;
      border-radius: 5px;
      cursor: pointer;
      padding: 8px 15px;
    }
  </style>
  <title>Beautiful Chat</title>
</head>
<body>

<div class="chat-container">
  <div class="chat-header">
    Chat with faculty
  </div>
  <div class="chat-messages">

  </div>
  <div class="chat-input">
    <input type="text" id="messageInput" placeholder="Type your message...">
    <button id="submitButton" onclick="submitMessage()"><i class="fas fa-paper-plane"></i></button>
  </div>
</div>

<script>
  function submitMessage() {
    var messageInput = document.getElementById("messageInput");
    var message = messageInput.value;

    if (message.trim() !== "") {
      var chatMessages = document.querySelector(".chat-messages");
      var userMessage = document.createElement("div");
      userMessage.className = "message user-message";
      userMessage.textContent = message;
      chatMessages.appendChild(userMessage);

      // Simulate a bot response (replace this with actual bot logic)
      var botMessage = document.createElement("div");
      botMessage.className = "message bot-message";
      botMessage.textContent = "Sure! Let me get that information for you.";
      chatMessages.appendChild(botMessage);

      // Clear the input field
      messageInput.value = "";
      // Scroll to the bottom to show the latest message
      chatMessages.scrollTop = chatMessages.scrollHeight;
    }
  }
</script>

</body>
</html>
